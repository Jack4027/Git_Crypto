<!doctype html>
<html lang='en'>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
<div class="container-fluid text-info index-container1">
  <nav class='navbar navbar-light topnav' style="background-color: #e3f2fd; width: 100%;">
    <h1 style='font-family: monospace;'>Cryptocurrency Predictor Application</h1>
    <ul class='pt-2'>
      <li class='mr-5'><a class='btn btn-outline-secondary' role="button" {% if topnav %}
          href="{{ url_for('display.displayBit'+topnav) }}" {% else %} href="{{ url_for('display.displayBit') }}"
          {% endif %}>Bitcoin</a>
      <li class='mr-5 ml-5'><a class='btn btn-outline-secondary' role="button" {% if topnav %}
          href="{{ url_for('display.displayEth'+topnav) }}" {% else %} href="{{ url_for('display.displayEth') }}"
          {% endif %}>Ethereum</a>
      <li class='mr-5 ml-5'><a class='btn btn-outline-secondary' role="button" {% if topnav %}
          href="{{ url_for('display.displayEC'+topnav) }}" {% else %} href="{{ url_for('display.displayEC') }}"
          {% endif %}>Ethereum Classic</a>

      <li class='mr-5 ml-5'><a class='btn btn-outline-secondary' role="button" {% if topnav %}
          href="{{ url_for('display.displayLite'+topnav) }}" {% else %} href="{{ url_for('display.displayLite') }}"
          {% endif %}>Litecoin</a>
      <li class='ml-5'><a class='btn btn-outline-secondary' role="button" {% if topnav %}
          href="{{ url_for('display.displayXRP'+topnav) }}" {% else %} href="{{ url_for('display.displayXRP') }}"
          {% endif %}>XRP</a>
    </ul>
  </nav>

  <section>
    <header>
      {% block header %}{% endblock %}
    </header>
    {% block content %}{% endblock %}
  </section>
</div>
